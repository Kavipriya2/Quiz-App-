<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <div class="card">
        <h1>JavaScript Quiz</h1>
        <p>Test your JavaScript knowledge with this quick quiz</p>
        
        <div class="info-box">
          <p>Score 5 or more out of 8 to win!</p>
        </div>
        
        <button id="start-btn" class="btn">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen hidden">
      <header>
        <div>
          <h1>JavaScript Quiz</h1>
          <p>Master the basics</p>
        </div>
        <div id="score-display" class="score-display">
          <div class="score-box">
            <span class="star">â˜…</span>
            <span>Score: <span id="current-score">0</span>/<span id="total-questions">8</span></span>
          </div>
        </div>
      </header>
      
      <div id="quiz-card" class="quiz-card">
        <h3 id="question-number">Question 1</h3>
        <h2 id="question-text">Sample question?</h2>
        
        <div id="options-container" class="options-container">
          <!-- Options will be inserted here by JavaScript -->
        </div>
      </div>
      
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
        <div class="progress-labels">
          <span id="current-question-label">Question 1</span>
          <span>Total: 8</span>
        </div>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen hidden">
      <div class="result-card">
        <div id="result-icon" class="result-icon">
          <!-- Icon will be set by JavaScript -->
        </div>
        
        <h2 id="result-title">Result Title</h2>
        <p id="result-message">Result message will appear here.</p>
        
        <div class="final-score">
          <span id="final-score">0</span>/<span id="final-total">8</span>
        </div>
        
        <div class="result-image-container">
          <img id="result-image" src="" alt="Result image" class="result-image">
        </div>
        
        <button id="restart-btn" class="btn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
